<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>events</title>
</head>
<body>

<div style="min-height: 100px;">
    <div th:each="event : ${events}" >
        <a th:href="@{/events/{id}(id=${event.getId()})}"
           th:text="${event.getDate() + ', ' + event.getType() + ', '
        + event.getPet().getNickname()}">user</a>
    </div>
</div>

<br>


</body>
</html>
