<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>pets</title>
</head>
<body>

<div style="min-height: 100px;">
    <div th:each="pet : ${pets}" >
        <a th:href="@{/pets/{id}(id=${pet.getId()})}"
           th:text="${pet.getNickname() + ', ' + pet.getDateOfBirth() + ', '
        + pet.getOwner()}">user</a>
    </div>
</div>

<br>


</body>
</html>
